<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
    <title>HTML HOMEWORK</title>
</head>

<body>

    <header class="app-header">
        <div class="header-controls">
            <span class="red-dot"></span>
            <span class="yellow-dot"></span>
            <span class="green-dot"></span>
        </div>
        <div class="app-title">
            <img src="./images/logo.png" alt="logo" class="app-logo">
            <p class="title">MyBookApp</p>
        </div>
        <div class="header-info">
            <div class="header-contacts">
                <p class="header-text">Help Center</p>
                <span class="small-dot"></span>
                <p class="header-text">Our Support</p>
            </div>
            <div class="user-info">
                <img src="./images/avatar.png" alt="avatar" class="user-avatar">
                <p class="user-name">John Doe</p>
                <img src="./images/arrow.png" alt="arrow down" class="dropdown-menu">
            </div>
        </div>
    </header>

    <main>
        <aside class="app-aside">

        </aside>
    </main>
    <footer class="app-footer">
        <div class="footer-help">
            <img src="./images/avatar.png" alt="avatar" class="user-avatar">
        </div>
        <div></div>
    </footer>
</body>

</html>
